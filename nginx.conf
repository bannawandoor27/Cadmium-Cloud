worker_processes auto; # Automatically utilize all available CPU cores

events {
    worker_connections 20480; # Increase connection limit per worker process
    multi_accept on;          # Accept multiple connections at once
}

http {
    sendfile on;              # Enable efficient file transfer
    tcp_nopush on;            # Optimize for fewer packets
    tcp_nodelay on;           # Reduce latency
    keepalive_timeout 75;     # Keep connections alive longer
    types_hash_max_size 4096; # Increase the default hash size for MIME types

    # Compression settings
    gzip on;                  # Enable gzip compression
    gzip_types text/plain application/json text/css application/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;

    server {
        listen 80;

        location / {
            proxy_pass http://cadmium-cloud:8080; # Forward traffic to the Rust app
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Proxy timeout settings
            proxy_connect_timeout 120s; # Increased timeout for long operations
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;

            # Buffer settings for high-concurrency workloads
            proxy_buffering on;
            proxy_buffers 32 64k;      # Double the default buffer size
            proxy_buffer_size 128k;    # Increase buffer size
            proxy_busy_buffers_size 128k;
            proxy_temp_file_write_size 128k;

            # Caching to improve speed for static responses
            proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=cache_zone:10m max_size=1g inactive=60m use_temp_path=off;
            proxy_cache cache_zone;
            proxy_cache_revalidate on;
            proxy_cache_min_uses 2;
            proxy_cache_lock on;
        }
    }
}
