worker_processes auto;

events {
    worker_connections 20480; # Double the connections for high concurrency
    multi_accept on;
}

http {
    # General optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75;
    types_hash_max_size 4096;

    # Enable Gzip compression
    gzip on;
    gzip_types text/plain application/json text/css application/javascript;
    gzip_min_length 1024;
    gzip_comp_level 5;

    # Proxy caching for static and repeated responses
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=cache_zone:50m max_size=1g inactive=120m use_temp_path=off;

    proxy_cache_key "$scheme$request_method$host$request_uri";

    server {
        listen 80;

        location / {
            proxy_pass http://cadmium-cloud:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Proxy timeout settings
            proxy_connect_timeout 120s;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;

            # Buffer settings for large payloads
            proxy_buffering on;
            proxy_buffers 32 64k;      # Double the buffer size
            proxy_buffer_size 128k;    # Increase buffer size
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;

            # Enable caching
            proxy_cache cache_zone;
            proxy_cache_revalidate on;
            proxy_cache_min_uses 2;
            proxy_cache_lock on;
        }
    }
}
