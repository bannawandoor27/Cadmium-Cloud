worker_processes auto; # Automatically determine the number of worker processes based on CPU cores

events {
    worker_connections 40960; # Maximize concurrent connections per worker
    multi_accept on;          # Accept multiple connections at a time
}

http {
    # General optimizations
    sendfile on;
    tcp_nopush on;              # Optimize packet delivery for larger responses
    tcp_nodelay on;             # Reduce latency for small requests
    keepalive_timeout 90;       # Keep connections alive for 90 seconds
    types_hash_max_size 4096;   # Optimize MIME type hash table
    server_names_hash_bucket_size 128;

    # Enable Gzip compression for responses
    gzip on;
    gzip_static on;             # Serve precompressed .gz files if available
    gzip_min_length 512;        # Compress responses larger than 512 bytes
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
    gzip_comp_level 6;          # Compression level (balance CPU and compression)

    # Proxy cache configuration
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=cache_zone:256m max_size=2g inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_valid 200 301 302 60m; # Cache successful responses for 60 minutes
    proxy_cache_valid 404 1m;          # Cache 404 responses for 1 minute
    proxy_cache_revalidate on;
    proxy_cache_min_uses 3;            # Cache only after 3 requests
    proxy_cache_lock on;

    # Client request buffering
    client_body_buffer_size 256k;      # Increase request body buffer size
    client_max_body_size 10m;          # Set maximum request body size

    # Worker and connection optimizations
    worker_rlimit_nofile 100000;       # Increase file descriptors for worker processes

    server {
        listen 80;

        location / {
            proxy_pass http://cadmium-cloud:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Proxy timeout settings
            proxy_connect_timeout 90s;  # Timeout for connecting to the backend
            proxy_read_timeout 120s;    # Timeout for reading from the backend
            proxy_send_timeout 120s;    # Timeout for sending to the backend

            # Buffer settings for high-concurrency and large payloads
            proxy_buffering on;
            proxy_buffers 64 128k;        # Double the default buffer size
            proxy_buffer_size 256k;       # Increase buffer size
            proxy_busy_buffers_size 512k; # Handle high concurrency
            proxy_temp_file_write_size 512k;

            # Enable caching for improved response time
            proxy_cache cache_zone;
            proxy_cache_revalidate on;
            proxy_cache_min_uses 2;
            proxy_cache_lock on;

            # Logging (can be commented out for production)
            access_log /var/log/nginx/access.log;
            error_log /var/log/nginx/error.log warn;
        }
    }
}
