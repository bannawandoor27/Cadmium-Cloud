worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 20480;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75s;
    types_hash_max_size 4096;

    gzip on;
    gzip_types text/plain application/json text/css application/javascript application/xml text/xml;
    gzip_min_length 1024;
    gzip_comp_level 6;

    client_body_buffer_size 128k;
    client_header_buffer_size 64k;
    large_client_header_buffers 4 64k;
    client_max_body_size 10m;

    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name cadmium.hasanulbanna.in;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot; # Used by Certbot for challenges
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server block for subdomain
    server {
        listen 443 ssl http2;
        server_name cadmium.hasanulbanna.in;

        # SSL Certificate Paths
        ssl_certificate /etc/letsencrypt/live/cadmium.hasanulbanna.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cadmium.hasanulbanna.in/privkey.pem;

        # SSL Protocols and Ciphers
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # HSTS for better security (optional, uncomment to enable)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        location / {
            proxy_pass http://cadmium-cloud:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Proxy timeout settings
            proxy_connect_timeout 120s;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffers 32 64k;
            proxy_buffer_size 128k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
        }
    }
}
