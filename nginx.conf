worker_processes auto; # Automatically set the number of worker processes based on CPU cores
worker_rlimit_nofile 65535; # Increase file descriptor limit

events {
    worker_connections 20480; # Increase connections for high concurrency
    multi_accept on;          # Accept multiple connections at a time
}

http {
    sendfile on;              # Enable efficient file transfer
    tcp_nopush on;            # Optimize for fewer packets
    tcp_nodelay on;           # Reduce latency
    keepalive_timeout 75s;    # Increase keep-alive timeout for better reuse
    types_hash_max_size 4096; # Increase hash size for MIME types

    # Enable Gzip Compression
    gzip on;
    gzip_types text/plain application/json text/css application/javascript application/xml text/xml;
    gzip_min_length 1024;     # Compress responses larger than 1 KB
    gzip_comp_level 6;        # Balance compression ratio and speed

    # Buffer and timeout settings
    client_body_buffer_size 128k;
    client_header_buffer_size 64k;
    large_client_header_buffers 4 64k;
    client_max_body_size 10m; # Allow larger client payloads

    server {
        listen 80;

        location / {
            proxy_pass http://cadmium-cloud:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Proxy timeout settings
            proxy_connect_timeout 120s; # Increased timeout for backend processing
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;

            # Buffer settings for handling high payloads
            proxy_buffering on;
            proxy_buffers 32 64k;      # Double the number of buffers
            proxy_buffer_size 128k;    # Increase buffer size
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
        }
    }
}
