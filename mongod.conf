storage:
  dbPath: /data/db
  journal:
    enabled: false  # Disable journaling for lighter IO (not recommended for production)
  wiredTiger:
    engineConfig:
      cacheSizeGB: 12  # Minimal memory allocation for WiredTiger
    collectionConfig:
      blockCompressor: none  # Disable compression for minimal CPU usage
    indexConfig:
      prefixCompression: false  # Disable prefix compression for simplicity

net:
  bindIp: 127.0.0.1  # Bind only to localhost for security (adjust if external access needed)
  port: 27017        # Default MongoDB port

processManagement:
  pidFilePath: /var/run/mongodb/mongod.pid

systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  verbosity: 0  # Minimal logging to save IO

replication:
  oplogSizeMB: 256  # Small oplog size to conserve disk space

operationProfiling:
  mode: off  # Disable profiling to save resources

setParameter:
  maxIndexBuildMemoryUsageMegabytes: 256  # Minimal memory allocation for index builds
